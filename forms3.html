<!DOCTYPE html>
<html>
   <body>
      <h1>The input formmethod Attribute</h1>
      <p>The formmethod attribute defines the HTTP method for sending form-data to the action URL.</p>
      <form action="/action_page.php" target="_blank">
         <label for="fname">First name:</label>
         <input type="text" id="fname" name="fname"><br><br>
         <label for="lname">Last name:</label>
         <input type="text" id="lname" name="lname"><br><br>
         <label for="phone">Enter a phone number:</label><br><br>
         <input type="tel" id="phone" name="phone" placeholder="995-340-4355" pattern="[0-9]{3}-[0-9]{2}-[0-9]{4}" required><br><br>
         <small>Format: 995-340-4355</small><br><br>
         <input type="radio" id="bachelors" name="course" value="bachelors">
         <label for="bachelors">Bachelors</label><br>
         <input type="radio" id="masters" name="course" value="masters">
         <label for="masters">Masters</label><br>
         <p>Description of the courses:</p>
         <textarea name="message" rows="10" cols="30">The cat was playing in the garden.</textarea>
         <p>Subjects</p>
         <input type="checkbox" id="subject1" name="subject1" value="maths">
         <label for="vehicle1"> Maths Engineering</label><br>
         <input type="checkbox" id="subject2" name="subject2" value="physics">
         <label for="vehicle2"> Physics Engineering</label><br>
         <input type="checkbox" id="subject2" name="subject3" value="chemistry">
         <label for="vehicle3"> Chemistry Engineering</label><br><br>
         <input type="submit" value="Submit">
         <input type="submit" formtarget="_blank" value="Submit to a new window/tab">
      </form>
   </body>
</html>
