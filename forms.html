<!DOCTYPE html>
<html>
<body>

<h2>The form target attribute</h2>

<p>When submitting this form, the result will be opened in a new browser tab:</p>

<form action="https://www.codingninjas.com/" target="_blank">
  <label for="fname">First name:</label><br>
  <input type="text" id="fname" name="fname" value="Janmejay"><br>
  <label for="lname">Last name:</label><br>
  <input type="text" id="lname" name="lname" value="Singh Chauhan"><br><br>
  <input type="submit" value="register">
</form> 

</body>
</html>
